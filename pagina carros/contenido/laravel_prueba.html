<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Ajax en JS!</h1>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="traerInfo()" type="button" class="btn btn-primary">Consultar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Mostrar formulario
                </button>
                <button onclick="borrarTabla()" type="button" class="btn btn-secondary">Borrar Tabla</button>
            </div>
        </div>
        <div class="row">
            <div id="resultado"></div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Formulario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type='text' id='nombre' placeholder='Ingresar Nombre'>
                    <input type='text' id='apellidos' placeholder='Ingresar Apellidos'>
                    <input type='number' id='edad' placeholder='Ingresar Edad'>
                    <input type='text' id='tcarro' placeholder='Ingresar tipo de carro'>
                    <input type='text' id='mcarro' placeholder='Ingresar marca del carro'>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button onclick="guardarInformacion()" type="button" class="btn btn-primary">Guardar
                        Informaci√≥n</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- El formulario para editar -->
    <div class="modal" id="myModal2">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Formulario editar</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div id="modal-body" class="modal-body">
                    <input type="text" id="nombre_editar" value="">
                    <input type="text" id="apellidos_editar" value="">
                    <input type="number" id="edad_editar" value="">
                    <input type="text" id="tcarro_editar" value="">
                    <input type="text" id="mcarro_editar" value="">
                </div>

                <!-- Modal footer -->
                <div id="modal-footer" class="modal-footer">
                    <button type='button' class='btn btn-danger' data-bs-dismiss="modal">Close</button>
                    
                </div>

            </div>
        </div>
    </div>

    <script src="../pagina carros/jquery/jquery-3.6.0.min.js"></script>
    <script src="/consultasLaravel.js"></script>
    <script src="../pagina carros/css/bootstrap.css"></script>
</body>

</html>
